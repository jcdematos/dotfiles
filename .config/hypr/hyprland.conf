source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/settings.conf
source = ~/.config/hypr/inputs.conf
source = ~/.config/hypr/bindings.conf

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
#
cursor {
    inactive_timeout = 10
    enable_hyprcursor = true
    hide_on_key_press = true
}

general {
    gaps_in = 3
    gaps_out = 7

    border_size = 4

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.inactive_border = rgba(595959aa)
    col.active_border = 0xff04ecf4 0xff21b8f1 0xff9ee1e7 0xffd01c97 0xfff80149 0xfff0075f

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 10, default, slidefadevert -90%
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = inherit
    orientation = right
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 
    disable_hyprland_logo = false 
    enable_swallow = false
    swallow_regex = ^(Alacritty|kitty|footclient)$
}

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrulev2 = opacity 0.97, class:^(obsidian)$           # set opacity for window with tag `term*` only, `term` will not be matched
#windowrulev2 = float, class:^(obsidian)$           # set opacity for window with tag `term*` only, `term` will not be matched
#windowrulev2 = pin, class:^(obsidian)$           # set opacity for window with tag `term*` only, `term` will not be matched

windowrulev2 = opacity 0.97, class:^(Alacritty)$           # set opacity for window with tag `term*` only, `term` will not be matched
windowrulev2 = opacity 0.90, class:^(kitty)$           # set opacity for window with tag `term*` only, `term` will not be matched
windowrulev2 = opacity 0.90, class:^(VSCodium)$           # set opacity for window with tag `term*` only, `term` will not be matched
# Example windowrule v2
windowrulev2 = float,class:^(com.github.hluk.copyq)$,title:^(.*CopyQ)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

#windowrulev2 = bordersize 50, onworkspace:s[true]:n[s:todoist]
#windowrulev2 = bordercolor rgba(00000000), onworkspace:s[true]:n[todoist]

workspace = w[tv1], gapsout:3, gapsin:3
workspace = f[1], gapsout:3, gapsin:3
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

